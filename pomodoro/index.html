<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto+Mono:ital,wght@1,200&display=swap"
      rel="stylesheet" />
    <title>Pomodoro Timer</title>
  </head>
  <body>
    <div class="timer">
      <h1 class="timer--display">25:00</h1>
      <p class="timer--label">Estudo</p>
    </div>
    <div class="settings">
      <label for="work-duration">Duração de estudo (minutos):</label>
      <input type="number" class="work-duration" value="25" min="1" />
    </div>
    <button class="start--button">Começar</button>
    <button class="pause--button">Pausar</button>
    <button class="reset--button">Resetar</button>
  </body>
</html>
